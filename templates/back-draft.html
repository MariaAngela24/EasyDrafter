{% extends 'base.html' %}

{% block head %}
	<script src='static/functions.js'></script>
	<script src='static/measurements.js'></script>
	<script src='static/back-draft.js'></script>
	<script src='static/save-block.js'></script>
{% endblock %}


{% block content %}

<div class="container">
	
	<div class="row">
		

		<div class="col-md-4">
			<h1 class="heading-titles">Back</h1>
			<div class="table">
				<canvas id="drafting-table-back" width="461" height="461"></canvas>
			</div>
		</div>
	<div class="col-md-4 col-md-offset-2">
	<div id="measurement-table">
			<center><h3 class="heading-titles">Enter Measurements Below in Inches</h3></center>
			<form  action="/pattern" method="POST" class="form-horizontal">
				<div class="row">
					<div class="form-group">
						<label for="full-length" class="col-sm-5 control-label">Full Length</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="full-length" placeholder="inches">
						</div>
					</div>
					<div class="form-group">
						<label for="center-front" class="col-sm-5 control-label">Center Front</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="center-front" placeholder="inches">
						</div>
					</div>
					<div class="form-group">
						<label for="inputWaist" class="col-sm-5 control-label">Full Length</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="inputWaist" placeholder="inches">
						</div>
					</div>
					<div class="form-group">
						<label for="shoulder-slope" class="col-sm-5 control-label">Shoulder Slope</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="shoulder-slope" placeholder="inches">
						</div>
					</div>
					<div class="form-group">
						<label for="strap" class="col-sm-5 control-label">Strap</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="strap" placeholder="inches">
						</div>
					</div>
					<div class="form-group">
						<label for="full-length" class="col-sm-5 control-label">Full Length</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="full-length" placeholder="inches">
						</div>
					</div>
					<div class="form-group">
						<label for="center-front" class="col-sm-5 control-label">Center Front</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="center-front" placeholder="inches">
						</div>
					</div>
					<div class="form-group">
						<label for="inputWaist" class="col-sm-5 control-label">Full Length</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="inputWaist" placeholder="inches">
						</div>
					</div>
					<div class="form-group">
						<label for="shoulder-slope" class="col-sm-5 control-label">Shoulder Slope</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="shoulder-slope" placeholder="inches">
						</div>
					</div>
					<div class="form-group">
						<label for="strap" class="col-sm-5 control-label">Strap</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="strap" placeholder="inches">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-4 col-md-offset-5">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>

	</div>

	<div class="row">
		<div class="col-md-4 col-md-offset-2 bottom-button">
			<button id="submit-back" type="submit" class="btn btn-default">NEXT</button>
		</div>
	</div>
</div>

{% endblock %}
