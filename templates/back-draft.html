{% extends 'base.html' %}

{% block head %}
	<script src='static/js/functions.js'></script>
	<script src='static/js/measurements-wdoc.js'></script>
	<script src='static/js/back-draft-wdoc.js'></script>
	<script>
		$(document).ready(function(){
			document.draftBackCanvas("drafting-table-back", 20);
		});
	</script>
{% endblock %}


{% block content %}

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<h1 class="heading-titles table-name">Back</h1>
			<div class="table">
				<canvas id="drafting-table-back" class="drafting-table working-table" width="461" height="461"></canvas>
			</div>
		</div>
		<div class="col-xs-12 col-md-4" >
			<div id="measurement-table">
				<center><h3 class="heading-titles instructions">Change Measurements Below in Inches</h3></center>
				<form  action="/pattern" class="form-horizontal">

					<div class="form-group">
						<label for="full-length-back" class="col-sm-6 control-label">Full Length</label>
						<div class="col-sm-4">
							<input type="number" class="form-control update-button" step="0.01" name="full-length-back" placeholder="{{ size_chart['full_length_back'] }}" value="{{ size_chart['full_length_back'] }}">
						</div>
					</div>

					<div class="form-group">
						<label for="center-back" class="col-sm-6 control-label">Center Back</label>
						<div class="col-sm-4">
							<input type="number" class="form-control update-button" step="0.01" name="center-back" placeholder="{{ size_chart['center_back'] }}" value="{{ size_chart['center_back'] }}">
						</div>
					</div>

					<div class="form-group">
						<label for="back-shoulder-slope" class="col-sm-6 control-label">Shoulder Slope</label>
						<div class="col-sm-4">
							<input type="number" class="form-control update-button" step="0.01" name="back-shoulder-slope" placeholder="{{ size_chart['back_shoulder_slope'] }}" value="{{ size_chart['back_shoulder_slope'] }}">
						</div>
					</div>

					<div class="form-group">
						<label for="across-back" class="col-sm-6 control-label">Across Back</label>
						<div class="col-sm-4">
							<input type="number" class="form-control update-button" step="0.01" name="across-back" placeholder="{{ size_chart['across_back'] }}" value="{{ size_chart['across_back'] }}">
						</div>
					</div>

					<div class="form-group">
						<label for="back-arc" class="col-sm-6 control-label">Back Arc</label>
						<div class="col-sm-4">
							<input type="number" class="form-control update-button" step="0.01" name="back-arc" placeholder="{{ size_chart['back_arc'] }}" value="{{ size_chart['back_arc'] }}">
						</div>
					</div>

					<div class="form-group">
						<label for="waist-arc-back" class="col-sm-6 control-label">Waist Arc Back</label>
						<div class="col-sm-4">
							<input type="number" class="form-control update-button" step="0.01" name="waist-arc-back" placeholder="{{ size_chart['waist_arc_back'] }}" value="{{ size_chart['waist_arc_back'] }}">
						</div>
					</div>

					<div class="form-group">
						<label for="back-neck" class="col-sm-6 control-label">Back Neck</label>
						<div class="col-sm-4">
							<input type="number" class="form-control update-button" step="0.01" name="back-neck" placeholder="{{ size_chart['back_neck'] }}" value="{{ size_chart['back_neck'] }}">
						</div>
					</div>

					<div class="form-group">
						<label for="back-across-shoulder" class="col-sm-6 control-label">Back Across Shoulder</label>
						<div class="col-sm-4">
							<input type="number" class="form-control update-button" step="0.01" name="back-across-shoulder" placeholder="{{ size_chart['back_across_shoulder'] }}" value="{{ size_chart['back_across_shoulder'] }}">
						</div> 
					</div>

					<div class="form-group">
						<label for="back-dart-intake" class="col-sm-6 control-label">Back Dart Intake</label>
						<div class="col-sm-4">
							<input type="number" class="form-control update-button" step="0.01" name="back-dart-intake" placeholder="{{ size_chart['back_dart_intake'] }}" value="{{ size_chart['back_dart_intake'] }}">
						</div> 
					</div>

					<input type="hidden" name="side-length" value="{{ size_chart['side_length'] }}">
					<input type="hidden" name="shoulder-length" value="{{ size_chart['shoulder_length'] }}">
					<input type="hidden" name="dart-placement" value="{{ size_chart['dart_placement'] }}">
					<input type="hidden" name="block-type" value="top">

					<div class="form-group">
						<div class="col-md-4 col-md-offset-5">
							<button type="submit" class="btn btn-default">NEXT</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
