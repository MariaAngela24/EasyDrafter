<html>
<head>
	<title>Pattern Pro</title>
	<link rel='stylesheet' href='static/style.css'/>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src='script.js'></script>
</head>
<body>
	<div class="col-md-12" id="header">
			<center><h1>Pattern Pro</h1></center>
		</div>
	</div>
	<div class="col-md-6">
	<div class="table">
		<canvas id="drafting-table" width="601" height="461"></canvas>
	</div>
</div>
	<div id="measurement-table">
		<div class="col-md-6 col-md-offset-2">
			<h3>Enter Measurements Below in Inches</h3>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="full-length" class="col-sm-5 control-label">Full Length</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="full-length" placeholder="inches">
					</div>
				</div>
				<div class="form-group">
					<label for="center-front" class="col-sm-5 control-label">Center Front</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="center-front" placeholder="inches">
					</div>
				</div>
				<div class="form-group">
					<label for="inputWaist" class="col-sm-5 control-label">Full Length</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="inputWaist" placeholder="inches">
					</div>
				</div>
				<div class="form-group">
					<label for="shoulder-slope" class="col-sm-5 control-label">Shoulder Slope</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="shoulder-slope" placeholder="inches">
					</div>
				</div>
				<div class="form-group">
					<label for="strap" class="col-sm-5 control-label">Strap</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="strap" placeholder="inches">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-4 col-md-offset-5">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
