{% extends 'base.html' %}

{% block head %}
	<script src='static/functions.js'></script>
	<script src='static/measurements.js'></script>
	<script src='static/front-draft.js'></script>
	<script src='static/back-draft.js'></script>
	<script src='static/save-block.js'></script>
{% endblock %}


{% block content %}

<div class="container">
	
	<div class="row">
		<div class="col-md-4">
			<h1 class="heading-titles">Front</h1>
		<div class="table">
			<canvas id="drafting-table-front" width="461" height="461"></canvas>
		</div>
		</div>




		<div class="col-md-4 col-md-offset-2">
			<h1 class="heading-titles">Back</h1>
		<div class="table">
			<canvas id="drafting-table-back" width="461" height="461"></canvas>
		</div>
		</div>

		</div>



		<div class="col-md-4 col-md-offset-2 ">

		
				<button id="save-front" type="submit" class="btn btn-default">DOWNLOAD</button>
		
		</div>

		<div class="col-md-4 col-md-offset-2 ">
			<form id="save-back" action="">
				<button type="submit" class="btn btn-default">DOWNLOAD</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
