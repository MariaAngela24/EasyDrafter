{% extends 'base.html' %}
{% block content %}

<div class='container'>
	<div id="measurement-table">
			<center><h3 class="heading-titles">Enter Measurements Below in Inches</h3></center>
			<form  action="/front-draft" class="form-horizontal">
				<div class="row">

					<div class="form-group">
						<label for="full-length" class="col-sm-4 control-label">Bust</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="bust" placeholder="inches">
						</div>
					</div>

					<div class="form-group">
						<label for="center-front" class="col-sm-4 control-label">Natural Waist</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="waist" placeholder="inches">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-3 col-md-offset-5">
							<button type="submit" class="btn btn-default">NEXT</button>
						</div>
					</div>

				</div>
			</form>
		</div>

	</div>
</div>

{% endblock %}
