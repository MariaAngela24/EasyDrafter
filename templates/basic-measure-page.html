{% extends 'base.html' %}
{% block content %}

<div class='container' id="first-page">
	<div id="measurement-table">
		<center><h3 class="heading-titles">Enter Measurements Below in Inches</h3></center>
		<center><h3 class="heading-titles">to determine template block</h3></center>
		<form  action="/front-draft" class="form-horizontal">
			<div class="row">

				<br>
				<div class="form-group">
					<label for="bust" class="col-sm-4 control-label">Bust</label>
					<div class="col-md-4">
						<input type="number" class="form-control" step="0.01" name="bust" placeholder="inches"required>
					</div>
				</div>

				<div class="form-group">
					<label for="waist" class="col-sm-4 control-label">Natural Waist</label>
					<div class="col-md-4">
						<input type="number" class="form-control" step="0.01" name="waist" placeholder="inches" required>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-3 col-md-offset-5">
						<button type="submit" class="btn btn-default">NEXT</button>
					</div>
				</div>

			</div>
		</form>
	</div>
</div>
</div>

{% endblock %}
