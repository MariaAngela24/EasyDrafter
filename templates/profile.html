{% extends 'base.html' %}
{% block content %}

<center><h1 class='heading-titles'>Hey, {{ user.fname }} !</h1></center>

<center><h3 class="raleway">Email: {{ user.email }}</h3></center>

{% if savedblocks %}
<center><h3 class="raleway">Your Saved Blocks: </h3></center>
<center><h4 class="raleway">click to reprint</h4></center>

{% for block in savedblocks %}
	<div class="saved-block">
		<center><a href='/print/{{block.chart_id}}'><h4>{{ block.nickname }}</h4></a></center>
		<input type="hidden" name="{{ block.chart_id }}" value="{{ block.chart_id }}">
	
		<button class="btn btn-default" id="delete-button{{ block.chart_id }}" value="{{ block.chart_id }}">DELETE BLOCK</button>
	</div>

<script>

function deleteBlock () {
	console.log("Inside Function")
	jsonify({{ block.chart_id }})
$.post("/delete-block", {  }, function (data){
	console.log("inside post request")

	$('.saved-block').hide();
    alert(data);
});
}

$('#delete-button{{ block.chart_id }}').on('click', deleteBlock);

</script>

{% endfor %}
{% endif %}

{% endblock %}
