{% extends 'base.html' %}

{% block head %}
	<script src='/static/js/functions.js'></script>
	<script src='/static/js/skirt-draft.js'></script>
	<script src='/static/js/measurements.js'></script>
	<script>
		$(document).ready(function(){
			document.draftSkirtCanvas("drafting-table-skirt", 20);
			console.log("DRAFTING SKIRT")
		});
	</script>
{% endblock %}


{% block content %}

<div class="container">
		<div class="row">
		<div class="col-xs-12 col-md-6">
			<h1 class="heading-titles table-name">Skirt</h1>
			<div class="table">
				<span id="canvas-front">
				<canvas id="drafting-table-skirt" class="drafting-table working-table" width="461" height="461"></canvas>
				</span>
			</div>
		</div>


<!-- 
document.waist = 26 * document.scale; 
		document.hip = 37.5 * document.scale; -->



			<div class="col-xs-12 col-md-4">
				<div id="measurement-table">
				<center><h3 class="heading-titles instructions">Change Measurements Below in Inches</h3></center>
				<form  action="/pattern" class="form-horizontal" id="front-measurement-form">

						<div class="form-group">
							<label for="center-front-hip-depth" class="col-sm-6 control-label">Center Front Hip Depth</label>
							<div class="col-sm-4">
								<input type="number" class="form-control update-button" step="0.001" name="center-front-hip-depth" placeholder="{{ size_chart['center_front_hip_depth'] }}" value="{{ size_chart['center_front_hip_depth'] }}">
							</div>
						</div>

						<div class="form-group">
							<label for="front-hip-arc" class="col-sm-6 control-label">Front Hip Arc</label>
							<div class="col-sm-4">
								<input type="number" class="form-control update-button" step="0.001" name="front-hip-arc" placeholder="{{ size_chart['front_hip_arc'] }}" value="{{ size_chart['front_hip_arc'] }}">
							</div>
						</div>

						<div class="form-group">
							<label for="center-back-hip-depth" class="col-sm-6 control-label">Center Back Hip Depth</label>
							<div class="col-sm-4">
								<input type="number" class="form-control update-button" step="0.001" name="center-back-hip-depth" placeholder="{{ size_chart['center_back_hip_depth'] }}" value="{{ size_chart['center_back_hip_depth'] }}">
							</div>
						</div>

						<div class="form-group">
							<label for="back-hip-arc" class="col-sm-6 control-label">Back Hip Arc</label>
							<div class="col-sm-4">
								<input type="number" class="form-control update-button" step="0.001" name="back-hip-arc" placeholder="{{ size_chart['back_hip_arc'] }}" value="{{ size_chart['back_hip_arc'] }}">
							</div>
						</div>

						<div class="form-group">
							<label for="dart-placement" class="col-sm-6 control-label">Dart Placement</label>
							<div class="col-sm-4">
								<input type="number" class="form-control update-button" step="0.001" name="dart-placement" placeholder="{{ size_chart['dart_placement'] }}" value="{{ size_chart['dart_placement'] }}">
							</div>
						</div>

							<input type="hidden" name="waist" value="{{ size_chart['waist'] }}">
							<input type="hidden" name="hip" value="{{ size_chart['hip'] }}">
							<input type="hidden" name="block-type" value="skirt">

						<div class="form-group">
							<div class="col-md-4 col-md-offset-5">
								<button type="submit" class="btn btn-default">NEXT</button>
							</div>
						</div>
					</div>
					</div>

			

				</form>
			
		</div>
	</div>
</div>

{% endblock %}
